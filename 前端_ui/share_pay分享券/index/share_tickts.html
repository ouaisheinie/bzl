<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/share_tickts.css">
    <title>Document</title>
</head>
<body>
    <div class="tickts_div">
        <div class="tickts_fromWho">
            <p>恭喜您，收到一份来自 <a href="javascript:">某某某</a> 的专享兑换券!</p>
        </div>
        <div class="tickts_total_list">
            <div class="tickts_list">
                <div class="tickts_face">
                   <img src="../images/tickts_face.jpg" alt="兑换券页面"> 
                </div>
                <div class="tickts_buy_info">
                    <ul>
                        <li>支付订单 : <span>￥1000兑换券一张</span></li>
                        <li>我的余额 : <span>￥690</span><icon><img src="../images/red-vv_06.jpg" alt="红勾勾"></icon></li>
                        <li>还需支付 : <span>￥100</span></li>
                        <li><button>立即抢购</button></li>
                        <li>
                            <label class="label_m clearfix">
                                <input class="input_m" type="checkbox"><i class="i_m"></i>
                            </label>
                            <span class="zhanwei"></span>
                            我已阅读并同意<a href="Javascript:">《兑换券使用协议》</a>
                        </li>
                    </ul>
                </div>
                <div class="corner_info daiqianggou">
                </div>
            </div>
            <div class="tickts_list already_buy">
                <div class="tickts_face">
                   <img src="../images/tickts_face.jpg" alt="兑换券页面"> 
                </div>
                <div class="tickts_buy_info">
                    <ul>
                        <li>支付订单 : <span>￥1000兑换券一张</span></li>
                        <li>我的余额 : <span>￥690</span><icon><img src="../images/red-vv_06.jpg" alt="红勾勾"></icon></li>
                        <li>还需支付 : <span>￥100</span></li>
                        <li><button class="ad_buy" disabled="disabled">立即抢购</button></li>
                        <li>
                            <label class="label_m clearfix">
                                <input class="input_m" type="checkbox"><i class="i_m"></i>
                            </label>
                            <span class="zhanwei"></span>
                            我已阅读并同意<a href="Javascript:">《兑换券使用协议》</a>
                        </li>
                    </ul>
                </div>
                <div class="corner_info yiqianggou">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
